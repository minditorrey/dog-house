<h2>Details</h2>

<div class="row">
	<div class="col-sm-8 col-sm-offset-1">
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th>Total Dogs</th>
		      <th>Total Houses</th>
		      <th>Total Occupied</th>
		      <th>Total Income</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>{{numDogs}}</td>
		      <td>{{numHouses}}</td>
		      <td>{{numOccupiedHouses}}</td>
		      <td>{{totalIncome | currency}}</td>

		  </tbody>
		</table>
		<button class="btn btn-lg btn-default toDogsBtn" ui-sref="dogs">To the Dogs!</button>
		<button class="btn btn-lg btn-default toDogsBtn" ui-sref="houses">Back to Houses!</button>
	</div>
</div>
